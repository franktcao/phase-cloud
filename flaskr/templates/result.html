<!-- Extend all the contents from base.html -->
{% extends "base.html" %}

<!-- Define what should be inside the block content -->
{% block content %}
    <!-- Header
    Create a row with 2 columns for
        1. The input message and
        2. Word cloud image
    Use the outputHeader class which will center and bold the text
    -->
    <div class="row">
        <div class="column">
            <p class="outputHeader">Message</p>
        </div>
        <div class="column">
            <p class="outputHeader">Word Cloud</p>
        </div>
    </div>

    <!-- Result
    Create a row with 2 columns
        1. The input message
        2. The word cloud image
    -->
    <div class="row">
        <div class="column">
            <blockquote>
                {{ message }}
            </blockquote>
        </div>
        <div class="column">
            <div class="badge">
                HiodSfisdj
            </div>
        </div>
    </div>
{% endblock %}
